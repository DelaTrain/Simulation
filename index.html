<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>simulation</title>
    </head>
    <body>
        <div id="loader">
            <div>
                <p>Loading...</p>
                <progress id="loaderProgress" value="0" max="1"></progress>
                <p id="error" class="error"></p>
            </div>
        </div>

        <div class="left">
            <div class="controls panel">
                <p id="time">Loading...</p>
                <div class="buttons">
                    <button id="step-button">Step</button>
                    <button id="autorun-button">Play</button>
                    <button id="restart-button">Restart</button>
                </div>
                <div class="sliders">
                    <label>
                        <span>Step size: <span id="step-value"></span></span>
                        <input type="range" id="step" step="1" min="1" max="60" />
                    </label>
                    <label>
                        <span>Play speed: <span id="speed-value"></span></span>
                        <input type="range" id="speed" step="10" min="0" max="1000" />
                    </label>
                </div>
            </div>
            <div class="panel" id="panel">
                <button id="panel-close">Ã—</button>
                <h2 id="panel-title">Select a station or train</h2>
                <div id="panel-content"></div>
            </div>
        </div>

        <div id="map"></div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
